<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/sample.css">
  <title>じゃんけん</title>
</head>

<body>
  <header>
    <h2>海外スタートアップインバウンド事業</h2>
    <h4>日本アクセラレーティング特典ジャンケンSponsored byクースプレディン</h4>
  </header>

  <main>
    <ul>
      <li id="gu_btn">グー</li>
      <li id="cho_btn">チョキ</li>
      <li id="par_btn">パー</li>
    </ul>
    <div id="conhand">クースプレディンの出した手は？</div>
    <div id="judgment">結果は？</div>
  </main>

  <footer>フッター</footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    $(function () {
        const result=["グー","チョキ","パー"];

        $("#gu_btn").on("click", function(){
          //自分の手はグー
          let rand = Math.floor(Math.random()*3);
          // 0コンピュータグー、①コンピュータチョキ、2コンピューターパー
          //コンピュータの手を表示
　　　　$("#com_hand").text("コンピュータの手:`"+result[rand]);
       if(rand ==0){
         $("#judgment").text("あいこ");
       }else if(rand==1){
         $("#judgment").text("勝ち");alert("おめでとうございます！日本のトップレベルのVCピッチ機会に当たりました！！");
       }else{
        $("#judgment").text("負け");
       }
        });


       $("#cho_btn").on("click", function(){
          //自分の手はチョキ
          let rand = Math.floor(Math.random()*3);
          // 0コンピュータグー、1コンピュータチョキ、2コンピューターパー
          //コンピュータの手を表示
　　　　$("#com_hand").text("コンピュータの手:`"+result[rand]);
       if(rand ==0){
         $("#judgment").text("まけ");
       }else if(rand==1){
         $("#judgment").text("あいこ")
       }else{
        $("#judgment").text("勝ち");alert("おめでとうございます！事業連携アクセラレーティングプログラム特典に当たりました!!");
       }
        });


       $("#par_btn").on("click",function(){
        //自分の手はパー
        let rand = Math.floor(Math.random()*3); 
        //0コンピュータグー、1コンピュータチョキ、2コンピュータパー
        //コンピュータの手を表示
        $("#com_hand").text("コンピュータの手:"+result[rand]);
        if (rand==0){
          $("#judgment").text("勝ち");alert("おめでとうございます！事業連携アクセラレーティングプログラム特典に当たりました!!");
        } else if(rand==1){
          $("#judgment").text("負け");
        }else{
          $("#judgment").text("あいこ");
        }
        });
      
    });
  </script>

</body>

</html>
